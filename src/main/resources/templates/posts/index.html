<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('rollMade')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div th:each="post : ${posts}">
        <a th:href="'/posts/' + ${post.id}"><h5 th:text="'Title: ' + ${post.title}"></h5></a>
        <p th:text="'Description: ' + ${post.body}"></p>
        <hr />
    </div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
