<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('rollMade')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>


<div th:each="post : ${posts}" class="displayInFlex mx-a">
<div class="card cardWidth cardHeight">
    <h5 class="card-header" th:text="'Title: ' + ${post.title}"></h5>
    <div class="card-body">
        <h5  class="card-title"></h5>
        <p class="card-text" th:text="'Description: ' + ${post.body}"></p>
        <a th:href="'/posts/' + ${post.id}" class="btn btn-primary">View Post</a>
    </div>
</div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
